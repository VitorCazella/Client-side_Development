<!DOCTYPE html>
<html>

<head>
    <title>Projects Hub</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Vitor Antunes Cazella">
    <!-- <link rel="stylesheet" type="text/css"  media="screen" href="../debug.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,300;1,700&display=swap');

        * {
            margin-top: 0;
            margin-bottom: 0;
            margin-left: auto;
            margin-right: auto;
        }

        body {
            font-family: 'Open Sans', sans-serif; font-size: 16px; font-weight: 300;
            background-color: rgb(111, 175, 224);
            height: 100%;
        }

        header {
            padding: 1em;
            background-color: rgba(0, 0, 0, .20);
            text-align: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        #js {
            margin: 30px; padding: 3em;            
            height: 85vh;
        }
        #js ul {
            padding: 20px;
            list-style: none;
        }

        #js ul li {
            padding: 20px;
            max-width: 15em;
            border: solid black;
            border-radius: 0.4em;
            text-align: center;
        }

        #js ul li a{
            color: black;
            text-decoration: none;
        }

        #js li:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Pages Hub</h1>
    </header>

    <div id="js"></div>

    <footer>
        <div class="content">
            &copy; Vitor A. Cazella
            <a title="Privacy Policy" href="#">Privacy Policy</a>
            <a title="Terms of sevice" href="#">Terms of sevice</a>
        </div>
    </footer>

</body>
<script>
    var links_array = ["Cazella_WebDevelopment/index.html", "MyWebsite/index.html"];

    for (i = 0; i < links_array.length; i++) {
        var ul = document.createElement("ul");
        var li = document.createElement("li");
        ul.appendChild(li);

        var ancor = document.createElement("a");
        ancor.href = links_array[i];
        li.appendChild(ancor)

        var node = document.createTextNode("Page "+ parseInt(i + 1));
        ancor.appendChild(node);

        var element = document.getElementById("js");
        element.append(ul);
    }
</script>

</html>
