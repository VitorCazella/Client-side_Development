        * {
            margin-top: 0;
            margin-bottom: 0;

        body {
            font-family: 'Open Sans', sans-serif; font-size: 16px; font-weight: 300;
            background-color: rgb(111, 175, 224);

        }

        header {
            padding: 1em;

</body>
<script>
    var links_array = ["Cazella_WebDevelopment/index.html", "MyWebsite/index.html"];

    for (i = 0; i < links_array.length; i++) {
        var bold = document.createElement("b");
        var ancor = document.createElement("a");
        bold.appendChild(ancor);
        var node = document.createTextNode("Page "+ i + 1);
        ancor.appendChild(node);
        ancor.href = links_array[i];


        var br = document.createElement("br");

        var element = document.getElementById("js");
        element.append(ancor, br);
    }
